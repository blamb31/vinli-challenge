<div class="w-full h-full flex justify-center items-center py-5">
    <div class="w-1/4 h-2/3 flex flex-col items-center rounded border-primary box-shadow py-5 justify-around"
        id="welcome">
        <div class="flex flex-col items-center">
            <h1 class="">Welcome to SOS App</h1>
            <p>Please create an account or login</p>

        </div>

        <div class="w-3/4">
            <form>
                <div class=" flex flex-col mb-7">
                    <label for="email">Email</label>
                    <input class="ml-3" type="text" id="email" name="email">
                </div>
                <div class="mt-3 flex flex-col">
                    <label for="password">Password</label>
                    <input class="ml-3" type="text" id="password" name="password">
                </div>

            </form>
        </div>

        <div class="mt-7">
            <button class="btn btn-primary">Login</button>
            <!-- <button (click)="login()" class="btn btn-primary">Login</button> -->
            <button class="btn btn-primary ml-5">Create User</button>
        </div>
    </div>

</div>
